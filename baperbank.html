<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Baper bank
    </title>

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <h1 class="display-2 fw-medium text-center m-5">
        Baper bank
    </h1>

    <div class="row container mx-auto g-4 text-white">
        <div class="col-md-4">
            <div class="bg-primary rounded-3 p-4">
                <h2>Deposit</h2>
                <p class="fs-2 fw-medium">$<span id="deposit">0</span></p>

            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-warning p-4 rounded-3">

                <h2>Withdraw</h2>
                <p class="fs-2 fw-medium">$<span id="withdraw">0</span></p>

            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-success rounded-3 p-4">
                <h2>Balance</h2>
                <p class="fs-2 fw-medium">$<span class="balance" id="balance">0</span></p>

            </div>
        </div>



        <div class="col-md-6">
            <div class="bg-info rounded-3 p-4">
                <form action="">
                    <h2 class="">Deposit Here</h2>
                    <input type="number" class="form-control" id="deposit-amount" placeholder="Enter Deposit Amount">
                    <button type="submit" class="btn btn-danger mt-3" id="deposit-btn">Deposit</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-warning p-4 rounded-3">
                <form>
                    <h2>Withdraw Here</h2>
                    <input type="number" class="form-control" id="withdraw-amount" placeholder="Enter Withdraw amount">
                    <button class="btn btn-primary rounded-3 mt-3" type="submit" id="withdraw-btn">withdraw</button>
                </form>
            </div>
        </div>n
    </div>

    <script src="./scripts/baperbank.js"></script>

</body>

</html>
